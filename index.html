<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"></link> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"></link> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html,body{
        width: 100%;
        height: 100%;
      }
      #map { width: 100%;height: 100%; }
      .marker-cluster-small {
        background-color: rgba(181, 226, 140, 0.6);
      }
      .marker-cluster-small div {
        background-color: rgba(110, 204, 57, 0.6);
      }

      .marker-cluster-medium {
        background-color: rgba(241, 211, 87, 0.6);
      }
      .marker-cluster-medium div {
        background-color: rgba(240, 194, 12, 0.6);
      }

      .marker-cluster-large {
        background-color: rgba(253, 156, 115, 0.6);
      }
      .marker-cluster-large div {
        background-color: rgba(241, 128, 23, 0.6);
      }

      .marker-cluster {
        background-clip: padding-box;
        border-radius: 20px;
      }
      .marker-cluster div {
        width: 30px;
        height: 30px;
        margin-left: 5px;
        margin-top: 5px;

        text-align: center;
        border-radius: 15px;
        font: 12px "Helvetica Neue", Arial, Helvetica, sans-serif;
      }
      .marker-cluster span {
        line-height: 30px;
      }
    </style>
  </head>
  <body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
  <script>
    var nowlocation;
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function(position) {
        init_map(position.coords.latitude, position.coords.longitude);
      });
    } else {
      /* geolocation IS NOT available */
      alert("not support to get location");
    }

    function init_map(lat,lon){
      var map = L.map('map', {
        center: [lat,lon], //nowlocation
        zoom: 16
      });
      //增加圖層
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      //圖標的圖案等等
      var greenIcon = new L.Icon({
        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
      var redIcon = new L.Icon({
        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
      //marker的群集
      var markers = new L.MarkerClusterGroup().addTo(map);;
      //get data
      var xhr = new XMLHttpRequest();
      xhr.open("get","https://raw.githubusercontent.com/kiang/pharmacies/master/json/points.json");
      xhr.send();
      xhr.onload = function(){
        var data = JSON.parse(xhr.responseText).features
        console.log(data);
        var icon_png;
        for(let i =0;data.length>i;i++){
          if(data[i].properties.mask_adult===0&&data[i].properties.mask_child===0){
              icon_png=redIcon;
          }else{
              icon_png=greenIcon;
          }

          //把marker加到地圖上
          markers.addLayer(L.marker([data[i].geometry.coordinates[1],data[i].geometry.coordinates[0]], {icon: icon_png}).bindPopup(data[i].properties.mask_adult));
        // add more markers here...
          // L.marker().addTo(map)
          //   )
        }
        map.addLayer(markers);
      }
    }
    
    
  </script>
  
  </body>
</html>
